<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="/Bootsrap/CSS/bootstrap.min.css" />
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Bootsrap/CSS/style2.css" />
    <!-- favicon icon -->
    <link rel="icon" href="" />
    <title>Bootstrap</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container py-2">
        <a class="navbar-brand text-light fs-1" href="#">HotelBookings</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active text-light fs-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-4" href="#">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light fs-4" href="">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-4" href="">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-light ms-4" type="submit">
              Booknow
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero slider -->

    <!-- bshjv -->
    <div>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="herobox">
              <img
                src="/images/Images/pexels-ash-craig-122861-376464.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>

            <div class="carousel-item">
              <div class="herobox">
                <img
                  src="/images/Images/pexels-mikebirdy-170811.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>

            <div class="carousel-item">
              <di class="herobox">
                <img
                  src="/images/Images/pexels-shvetsa-5614135.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="hero_text overlay">
                <h3>hello world</h3>
                </div>
              </div>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- end of herobox -->
  </body>
</html>
